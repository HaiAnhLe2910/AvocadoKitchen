<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive" style="max-width: 200px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit
          Recipe</a></li>
        <li><a style="cursor: pointer"> Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of selectedRecipe.ingredients" class="list-group-item">{{ingredient.name}}
        - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
