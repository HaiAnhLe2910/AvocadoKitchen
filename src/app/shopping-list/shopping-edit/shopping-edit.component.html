<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="input.name" class="form-control" id="name" name="name" required type="text">
          <!--<input #itemName class="form-control" id="name" name="name" type="text">-->
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input [(ngModel)]="input.amount" [pattern]="'^[1-9]+[0-9]*$'" class="form-control" id="amount" name="amount"
                 required
                 type="number">
          <!--<input #itemAmount class="form-control" id="amount" name="amount" type="number">-->
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
          <button (click)="onDelete()" *ngIf="editMode" class="btn btn-danger" type="button">Delete</button>
          <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
