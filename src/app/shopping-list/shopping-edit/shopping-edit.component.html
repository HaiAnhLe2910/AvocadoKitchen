<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="input.name" class="form-control" id="name" name="name" type="text">
                    <!--<input #itemName class="form-control" id="name" name="name" type="text">-->
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input [(ngModel)]="input.amount" class="form-control" id="amount" name="amount" type="number">
                    <!--<input #itemAmount class="form-control" id="amount" name="amount" type="number">-->
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button (click)="onIngredientAdded()" class="btn btn-success"
                            type="submit">Add
                    </button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <button class="btn btn-primary" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
